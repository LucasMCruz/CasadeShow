<!DOCTYPE HTML>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf-extras-springsecurity4"
	layout:decorate="Padrao">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link href="../fontawesome-free-5.12.0-web/css/all.css" rel="stylesheet">

</head>


<section layout:fragment="conteudo">
	<form class="m-8" method="POST" action="/casas" th:object="${cshow}">

		  <div class="logo text-center">
				<h2>Casa de Show</h2>
			</div>
			<div class="alert alert-success mr-3 ml-3" role="alert"th:if="${!#strings.isEmpty(mensagem)}" >
		  	<span th:text="${mensagem}">Casa de show cadastrada</span>
		  </div>
		
			<div class="form-group row m-5">
				<label for="inputDescricao"
						class="text-leftcol-form-label col-sm-1 tamanholabel">Casa de Show:</label>
				<div class="col-sm-2">
					<input type="text" class="form-control " id=" inputDescricao" name="nome"
						placeholder="Nome.">
					</div>
				</div>
				
				<div class="form-group row m-5">
					<label for="inputValor"
						class="col-sm-1 col-form-label tamanholabel">Endereço:</label>
					<div class="col-sm-2">
						<input type="text" class="form-control " id="inputDescricao" name="endereco"
							placeholder="Av. Rua. Alameda...">
					</div>
				</div>
				<div class="form-group row ml-5">
					<input class="btn btn-primary" type="submit" value="Submit">	
				</div>
		
		
		<div class="container-fluid card">
			<div class="card-body form-group row">
				<table class="table table-bordered table-striped container-fluid">
					<thead>
						<tr>
							<th class="text-center">#</th>
							<th>Casa de Show</th>
							<th class="text-center">Endereço</th>
						
							<th class="text-center">Editar</th>
							<th class="text-center">Excluir</th>
						<tr>
					</thead>
					<tbody>
						<tr th:each="cshow:${cshow}">
							<td class="text-center" th:text="${cshow.codigo}"></td>
							<td th:text="${cshow.nome}"></td>
							<td class="text-center" th:text="${{cshow.endereco}}"></td>
							<td class="text-center">
							<a class="btn btn-link btn-sm"
								href="/casas/2" title="Editar">
								<i class="fas fa-pencil-alt"></i> 
							</a> 
							</td>

						</tr>

						

					</tbody>


				</table>
			
			
			





			
			</div>
		</div>


	</form>


</section>
</html>
