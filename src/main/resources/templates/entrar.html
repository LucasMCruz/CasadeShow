<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout">

	
<section layout:fragment="conteudo">

	
		<div class="card container col-sm-3 mt-5 p-0">
				<div class="card-header text-center" action="/entrar" method="POST">
					Sign In
				</div>
				<div class="card-body">
					<div class="from-group row" data-validate="Enter username or email">
						<h5 class="card-title col-sm-3">Usuario:</h5>
						<input type="text" class="form-control col-sm-4 mb-2" name="username">
					</div>
	
					<div class="form group row was-valid" data-validate = "Enter password">
						<h5 class="card-title col-sm-3">Senha:</h5>
						<input type="password" class="form-control col-sm-4 mb-2"  name="password" placeholder="password">
					</div>
	
					<div class="container-login100-form-btn">
						<a href="/casashow/home">
							<i class="fas fa-sign-in-alt fa-2x"></i>
							Sign In
						
						</a>
					</div>
	
	
					<div class="text-center">
						<a href="/registrar" >
							<i class="fas fa-user-plus fa-1x"></i> <h5>Create an account</h5>
						</a>
					</div>
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				</div>
			

			
		</div>
	</div>
	
	

	<div id="dropDownSelect1"></div>
	
</section>
</html>
