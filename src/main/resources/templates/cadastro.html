<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="Layout">

	
<section layout:fragment="conteudo">

	
		<div class="card container-fluid col-sm-3 mt-5 p-0">
		
				<div class="card-header text-center">
					Cadastrar
				</div>
			<form action="/registrar" method="POST" >
				<div class="card-body">
				<input type="hidden" name="id"/>
					<div class="from-group row">
						<h5 class="card-title col-sm-3">Usuario:</h5>
						<input type="text" class="form-control col-sm-4 mb-2" name="username">
					</div>
	
					<div class="form group row was-valid">
						<h5 class="card-title col-sm-3">Senha:</h5>
						<input type="password" class="form-control col-sm-4 mb-2"  name="password" placeholder="password">
					</div>
	
					<div class="container-login100-form-btn">
					<button class="btn btn-link btn-dark col-sm-12" type="submit">
							<i class="fas fa-sign-in-alt fa-2x"></i>
							Cadastrar
					</button>
						
					</div>
	
	
					<div class="text-center">
						<a href="/entrar" >
							<i class="fas fa-user-plus fa-1x"></i> <span>Login</span>
						</a>
					</div>
				
				</div>
			

			</form>
		</div>
	
	
	

	<div id="dropDownSelect1"></div>
	
</section>
</html>
