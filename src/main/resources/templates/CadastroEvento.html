<!DOCTYPE HTML>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf-extras-springsecurity4"
	layout:decorate="Padrao">

<head>
	
	<title>Casa de show</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.css" type="text/css">
	

	<!-- =======================================================
    Theme Name: Maxim
    Theme URL: https://bootstrapmade.com/maxim-free-onepage-bootstrap-theme/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
	======================================================= -->
</head>
<section layout:fragment="conteudo">

	<form class="m-8" method="POST" action="#" th:action="@{/eventos}"
		th:object="${evento}">
		<div class="card container-fluid p-0 m-3 col-sm-8">
		  <div class="card-header">
		    Criar Evento
		  </div>
			<div class="card-body m-4">
				<div class="form-group row">
					<label for="inputDescricao"
						class="text-left  col-sm-2 col-form-label tamanholabel">Evento:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control " id="Evento" name="descricao"
							placeholder="ex: Nome.">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputValor"
						class="text-left  col-sm-2 col-form-label tamanholabel">Capacidade:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control " id="Capacidade" name="capacidade">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputValor"
						class="col-sm-2 col-form-label tamanholabel">Data do show:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control " id="dataEvento" name="dataEvento"
							placeholder="dd/mm/yyyy">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputValor"
						class="col-sm-2 col-form-label tamanholabel">Valor do Ingresso:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control " id="valor" name="valor"
							>
					</div>
				</div>
				<input class="btn btn-primary col-off-set-3" type="submit" value="Submit">	
			</div>
		</div>
	</form>
	<div class="container-fluid card">
		<div class="card-body form-group row">
			<table class="table table-bordered table-striped container-fluid">
				<thead>
					<tr>
						<th class="text-center">Id</th>
						<th>Nome</th>
						<th class="text-center">Capacidade</th>

						<th class="text-center">Pre√ßo do Ingresso</th>
						<th class="text-center">Casa de Show</th>
						<th class="text-center">Editar</th>
						<th class="text-center">Excluir</th>
					<tr>
				</thead>
				<tbody>
					<tr th:each="cshow:${events}">
						<td class="text-center" th:text="${cshow.codigo}"></td>
						<td th:text="${cshow.nome}"></td>
						<td class="text-center" th:text="${cshow.capacidade}"></td>
						<td class="text-center" th:text="${cshow.valor}"></td>
						<td class="text-center"><a class="btn btn-link btn-sm"
							th:href="@{/casas/{codigo}(codigo=${cshow.codigo})} "
							title="Editar"> <i class="fas fa-pencil-alt"></i>
						</a>
						</td>
						<td class="text-center">
						<a class="btn btn-link btn-sm"
							data-toggle="modal" data-target="#exampleModal" th:attr="data-codigo=${cshow.codigo}" title="deletar">
								<i class="fas fa-times"></i>
						</a>
						</td>
					</tr>



				</tbody>


			</table>
		</div>
		<div layout:insert="btnExcluir"></div>
		</div>	
	
</section>

<script src="/js/bootstrap.min.js"></script>


</html>
