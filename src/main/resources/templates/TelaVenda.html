<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf-extras-springsecurity5"
	layout:decorate="Padrao">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
<link rel="stylesheet" href="../fontawesome-free-5.12.0-web/css/all.css"
	type="text/css">

</head>
<section layout:fragment="conteudo">
	<div class="card mb-3 ml-3 mr-3" th:object="${evento}">
		<div class="alert alert-success mr-3 ml-3" role="alert"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Compra realizada com sucesso</span>
			</div>
					<div class="alert alert-danger mr-3 ml-3" role="alert"
				th:if="${!#strings.isEmpty(mensagem)}">
				<span th:text="${mensagem}">Compra realizada com sucesso</span>
			</div>
  <img class="card-img-top" src="images/sc2.jpg" alt="Card image cap">
  <div class="card-header text-center" th:each="events:${events}">
  	<strong class= "text-center" th:text="${events.nomeEvento}"></strong>
  	
  	</div>
  
   <div class="card-body form-row" th:each="events:${events}">
      <div class="form-group col-sm-3" >
     
    </div>
    <div class="form-group col-sm-1">
      <p class="">Data</p><p th:text="${{events.dataEvento}}"></p>
    <hr>
    </div>
    <div class="form-group col-sm-4" ></div>
    <div class="form-group col-sm-2">
      <p>Tipo</p><p th:text="${{events.status.definicao}}"></p>
  <hr>
    </div>
    
 
 <hr>
    <p class="card-text col-sm-2" th:text="|Ingressos a Venda: ${events.qtdingresso} |"><small class="text-muted"></small></p>
    <div class="col-sm-4" >
    <input name=>Quantidade de Ingresso</div>
    
      <a type="button" class="btn btn-primary col-sm-1 btn-sm " th:href="@{/venda/{codigo}(codigo=${events.codigo})}">comprar</a>
      <div class="col-sm-1" ></div>
      <a type="button" class="btn btn-danger col-sm-1 btn-sm" href="/">cancelar</a>
    
  
  </div>
  </div>
</section>
</html>
